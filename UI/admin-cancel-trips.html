	<link rel="stylesheet" type="text/css" href="./css/fonts/css-fonts/solid.min.css">

            <!-- ALL-TRIPS-FRAME -->
            <div class="trips-res">

                <h2>trips</h2>
            </div>

                        <h3>bus company Ltd</h3>

                                <i class="fas fa-tv ico-amenity"></i>
                                <i class="fas fa-book-reader ico-amenity"></i>
                            </ul>
                        </div>
                        <div class="price">
                            <span><span id="prce">Price: </span><span id="dbox"><i class="fas fa-dollar-sign dollar"></i>500</span></span>
                        </div>
                        <div class="action-btns">
                            <button class="btn btn-cancel-trip">cancel trip</button>
